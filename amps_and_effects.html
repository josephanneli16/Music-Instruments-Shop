  <body>
    <header>

    <nav>

        <div class="dropdown-content">
          <a href="guitars.html">Guitars</a>

      </div>

    </header>

    <main>
      <h1>Amps & Effects - Guitar Shop</h1>

      <section class="suggested">
        <div class="product-grid" id="product-grid"></div>
      </section>

    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/api/products")
          .then(res => res.json())
          .then(products => {
            const container = document.getElementById("product-grid");
            const filtered = products.filter(p => p.category === "Amps & Effects").slice(0, 5);
            container.innerHTML = "";

            filtered.forEach(product => {
              const card = document.createElement("div");
              card.className = "product-card";

              card.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.category}</p>
                <p class="price">$${product.price}</p>
                <button class="add-cart-btn" onclick="addToCart('${product.name}')">Add to Cart</button>
              `;
              
              container.appendChild(card);
            });
          });
      });
    </script>
  </body>
</html>
