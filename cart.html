
<!DOCTYPE html>
<html>
  <head>
    <title>Your Cart</title>

    <link rel="stylesheet" href="styles.css">

    <style>
      .cart-card {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin: 1rem auto;
        padding: 1rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
      }
      .cart-card img {
        width: 80px;
        height: auto;
        object-fit: contain;
        border-radius: 8px;
      }
      .cart-info {
        flex-grow: 1;
        padding-left: 1rem;
      }
      .cart-total {
        text-align: center;
        font-size: 1.2rem;
        margin-top: 2rem;
      }
    </style>

  </head>

  <body>

    <header>
      <div class="logo">ðŸŽ¸Guitar Shop</div>
      <div class="actions">
        <button onclick="window.location.href='index.html'">Home</button>
      </div>
    </header>

    <main>
      <h1>Your Cart</h1>
      <div id="cartItems"></div>
      <div class="cart-total" id="totalPrice"></div>
      <button id="checkoutBtn" class="add-cart-btn" style="margin-top: 1rem;">Proceed to Checkout</button>
      <button id="clearCart" class="add-cart-btn">Clear Cart</button>
    </main>

    <script>
      const cartContainer = document.getElementById("cartItems");
      const totalPriceEl = document.getElementById("totalPrice");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      async function fetchProducts() {
        const res = await fetch("/api/products");
        return res.json();
      }

      async function renderCart() {
        cartContainer.innerHTML = "";
        totalPriceEl.textContent = "";
        const products = await fetchProducts();

        if (cart.length === 0) {
          cartContainer.innerHTML = "<p>Your cart is empty.</p>";
          return;
        }

        const quantityMap = {};
        cart.forEach(name => {
          quantityMap[name] = (quantityMap[name] || 0) + 1;
        });

        let total = 0;

        Object.keys(quantityMap).forEach(name => {
          const item = products.find(p => p.name === name);
          if (!item) return;

          const div = document.createElement("div");
          div.className = "cart-card";

          const img = document.createElement("img");
          img.src = item.image;
          img.alt = item.name;

          const info = document.createElement("div");
          info.className = "cart-info";
          info.innerHTML = `<strong>${item.name}</strong><br>Price: $${item.price}`;

          const quantitySelect = document.createElement("select");
          quantitySelect.className = "add-cart-btn";
          quantitySelect.style.width = "60px";
          for (let i = 1; i <= 10; i++) {
            const opt = document.createElement("option");
            opt.value = i;
            opt.textContent = i;
            if (i === quantityMap[name]) opt.selected = true;
            quantitySelect.appendChild(opt);
          }
          quantitySelect.onchange = () => {
            const newQty = parseInt(quantitySelect.value);
            let updatedCart = cart.filter(p => p !== name);
            for (let j = 0; j < newQty; j++) updatedCart.push(name);
            localStorage.setItem("cart", JSON.stringify(updatedCart));
            cart = updatedCart;
            renderCart();
          };

          const removeBtn = document.createElement("button");
          removeBtn.className = "add-cart-btn";
          removeBtn.textContent = "Remove";
          removeBtn.onclick = () => {
            const newCart = cart.filter(p => p !== name);
            localStorage.setItem("cart", JSON.stringify(newCart));
            cart = newCart;
            renderCart();
          };

          div.appendChild(img);
          div.appendChild(info);
          div.appendChild(quantitySelect);
          div.appendChild(removeBtn);

          cartContainer.appendChild(div);

          total += item.price * quantityMap[name];
        });

        totalPriceEl.textContent = `Total: $${total}`;
      }

      document.getElementById("clearCart").onclick = function () {
        localStorage.removeItem("cart");
        cart = [];
        renderCart();
      };

      renderCart();

      document.getElementById("checkoutBtn").onclick = function () {
        if (cart.length === 0) {
          alert("Your cart is empty.");
        } else {
          alert("Thank you for your purchase!");
          localStorage.removeItem("cart");
          location.href = "index.html";
        }
      };

    </script>
  </body>
</html>
